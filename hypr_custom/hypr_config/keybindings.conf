$scriptDir = $HOME/dotfiles/hypr_custom/shellScript/

# ─────────────────────────────
# Unbinds
# ─────────────────────────────
unbind = SUPER,A
unbind = SUPER,E
unbind = SUPER,W
unbind = SUPER,V
unbind = SUPER,SPACE
unbind = SUPER,C
unbind = SUPER, return
unbind = SUPER, TAB, 
unbind = SUPER SHIFT,
unbind = SUPER CTRL, 
unbind = SUPER SHIFT, G
# ─────────────────────────────
# Window Management
# ─────────────────────────────
bindd = SUPER, Q, Close active window, killactive,
bind = SUPER, W, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow
# Alternative floating + resize commands:
# bind = SUPER, W, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow && hyprctl dispatch resizeactive exact 1400 900
# bind = SUPER, W, exec, hyprctl dispatch togglefloating && sleep 0.05 && hyprctl dispatch centerwindow && sleep 0.05 && hyprctl dispatch resizeactive exact 1200 700

bindd = SUPER Control, Down, $d navigate to the nearest empty workspace , workspace, empty
bindd = SUPER Control, Right, $d change active workspace forwards  , workspace, r+1
bindd = SUPER Control, Left, $d change active workspace backwards , workspace, r-1

# Move focused window between workspaces
bindd = $mainMod Control+Alt, Right, $d move window to next relative workspace , movetoworkspace, r+1
bindd = $mainMod Control+Alt, Left, $d move window to previous relative workspace , movetoworkspace, r-1

# Move active window inside current workspace
$d=[$wm|Move active window across workspace]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mainMod Shift Control, left,  Move active window to the left,  exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Shift Control, right, Move active window to the right, exec, $moveactivewindow 30 0  || hyprctl dispatch movewindow r
bindde = $mainMod Shift Control, up,    Move active window up,           exec, $moveactivewindow 0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Shift Control, down,  Move active window down,         exec, $moveactivewindow 0 30  || hyprctl dispatch movewindow d

# Floating / pinning options
bind = SUPER Ctrl,T, togglefloating
bindd = SUPER Ctrl, P, Toggle pin window ,exec, hyprctl dispatch pin activefocus
bind = SUPER Shift,T, exec, hyprctl dispatch workspaceopt allfloat

# ─────────────────────────────
# Application Shortcuts
# ─────────────────────────────
bindd = SUPER, A, Launch apps, exec, walker -p "Start…"
bind = SUPER, TAB, exec, rofi -show window
bindd = SUPER, return, Terminal, exec, ghostty

# Browsers
bindd = Alt, X, launch zen-browser , exec, zen-browser
bindd = Alt, F, launch firefox-developer-edition, exec, firefox-developer-edition

# File managers / tools
bindd = SUPER, E, File manager, exec, nautilus
bind = Alt, B, exec, blueberry
bind = Alt, R, exec, $HOME/.local/share/JetBrains/Toolbox/scripts/rider

# WhatsApp
bindd = SUPER SHIFT, G, WhatsApp, exec, "/opt/WhatsApp Desktop/whatsapp-linux-desktop"

# web app
bindd = SUPER, C, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"

# Clipboard manager
bindd = SUPER, V, ClipBord, exec, $HOME/dotfiles/scripts/ClipManager.sh

# ─────────────────────────────
# Custom Scripts & Features
# ─────────────────────────────
bind = $mainMod ALT, E, exec, $scriptsDir/RofiEmoji.sh # emoji menu
bind = SUPER+ALT, A, global, quickshell:overviewToggle # desktop overview (if installed)
bind = SUPER + SHIFT, Return, exec, $scriptsDir/Dropterminal.sh foot # Dropdown terminal
bind = $mainMod SHIFT, M, exec, $scriptsDir/RofiBeats.sh # online music using rofi
bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh
bindd = $mainMod ALT, W, Select wallpaper, exec, $scriptsDir/WallpaperSelect.sh -m
# bindd = $mainMod SHIFT, W, Select Wallpaper, exec, $scriptsDir/WallpaperEffects.sh # Wallpaper Effects by imagemagick

# ─────────────────────────────
# Special Workspaces
# ─────────────────────────────
bindd = SUPER shift, U, Move to special workspace , movetoworkspace, special
bind = SUPER, u, togglespecialworkspace,

# ─────────────────────────────
# System Controls
# ─────────────────────────────
# Brightness - laptop
bindeld = Ctrl+shift , XF86AudioRaiseVolume, Brightness up,   exec, $osdclient --brightness raise
bindeld = Ctrl+shift , XF86AudioLowerVolume, Brightness down, exec, $osdclient --brightness lower

# Brightness - MSI Display
bindeld = Ctrl, XF86AudioRaiseVolume, Brightness up,   exec, $HOME/dotfiles/scripts/msi-brightness/brightness.sh up
bindeld = Ctrl, XF86AudioLowerVolume, Brightness down, exec, $HOME/dotfiles/scripts/msi-brightness/brightness.sh down

# Power & wifi
bindd = SUPER shift, L, Sleep , exec, systemctl suspend
bindd = SUPER shift, W, wifi-menu, exec, /home/abo-salah/.local/share/omarchy/bin/omarchy-launch-wifi
