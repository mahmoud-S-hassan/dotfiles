# brightness for laptop
bindeld = Ctrl+shift , XF86AudioRaiseVolume, Brightness up, exec, $osdclient --brightness raise
bindeld = Ctrl+shift, XF86AudioLowerVolume, Brightness down, exec, $osdclient --brightness lower
